<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Contas a Receber - Nosso Granel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 12px;
            border: 3px solid #FFD700;
        }

        .logo::before {
            content: "üåæ\ANOSSO\AGRANEL";
            white-space: pre-line;
            text-align: center;
            line-height: 1.1;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-export {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.3);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 25px;
            background: #f8f9fa;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .card-total { border-left-color: #3498db; }
        .card-vencido { border-left-color: #e74c3c; }
        .card-vencer { border-left-color: #f39c12; }
        .card-recebido { border-left-color: #27ae60; }

        .summary-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .table-container {
            padding: 25px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-vencido {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-recebido {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c7e6c7;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-receive {
            background: #27ae60;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px 8px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>Contas a Receber</h1>
            <p>Sistema de Controle Financeiro - Nosso Granel</p>
        </div>

        <div class="controls">
            <button class="btn btn-add" onclick="abrirModal()">+ Nova Conta</button>
            <button class="btn btn-export" onclick="exportarCSV()">üìä Exportar CSV</button>
            
            <div class="filter-group">
                <select id="filtroLoja" onchange="filtrarTabela()">
                    <option value="">Todas as Lojas</option>
                    <option value="Loja Farol">Loja Farol</option>
                    <option value="Loja P√°tio Shopping">Loja P√°tio Shopping</option>
                    <option value="Loja Macei√≥ Shopping">Loja Macei√≥ Shopping</option>
                    <option value="Loja Parque Shopping">Loja Parque Shopping</option>
                </select>
                
                <select id="filtroStatus" onchange="filtrarTabela()">
                    <option value="">Todos os Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Vencido">Vencido</option>
                    <option value="Recebido">Recebido</option>
                </select>
                
                <input type="month" id="filtroMes" onchange="filtrarTabela()" />
            </div>
        </div>

        <div class="summary-cards">
            <div class="summary-card card-total">
                <h3>Total a Receber</h3>
                <div class="value" id="totalReceber">R$ 0,00</div>
            </div>
            <div class="summary-card card-vencido">
                <h3>Vencido</h3>
                <div class="value" id="totalVencido">R$ 0,00</div>
            </div>
            <div class="summary-card card-vencer">
                <h3>A Vencer (30 dias)</h3>
                <div class="value" id="totalVencer">R$ 0,00</div>
            </div>
            <div class="summary-card card-recebido">
                <h3>Recebido no M√™s</h3>
                <div class="value" id="totalRecebido">R$ 0,00</div>
            </div>
        </div>

        <div class="table-container">
            <table id="tabelaContas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Loja</th>
                        <th>Cliente</th>
                        <th>Produto/Servi√ßo</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th>Forma Pgto</th>
                        <th>Observa√ß√µes</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalConta" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2 id="tituloModal">Nova Conta a Receber</h2>
            </div>
            <div class="modal-body">
                <form id="formConta">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="loja">Loja:</label>
                            <select id="loja" required>
                                <option value="">Selecione a loja</option>
                                <option value="Loja Farol">Loja Farol</option>
                                <option value="Loja P√°tio Shopping">Loja P√°tio Shopping</option>
                                <option value="Loja Macei√≥ Shopping">Loja Macei√≥ Shopping</option>
                                <option value="Loja Parque Shopping">Loja Parque Shopping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cliente">Cliente:</label>
                            <input type="text" id="cliente" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="produto">Produto/Servi√ßo:</label>
                            <input type="text" id="produto" required>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor (R$):</label>
                            <input type="number" id="valor" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vencimento">Data de Vencimento:</label>
                            <input type="date" id="vencimento" required>
                        </div>
                        <div class="form-group">
                            <label for="formaPagamento">Forma de Pagamento:</label>
                            <select id="formaPagamento" required>
                                <option value="">Selecione</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cart√£o D√©bito">Cart√£o D√©bito</option>
                                <option value="Cart√£o Cr√©dito">Cart√£o Cr√©dito</option>
                                <option value="PIX">PIX</option>
                                <option value="Boleto">Boleto</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Credi√°rio">Credi√°rio</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes">Observa√ß√µes:</label>
                        <input type="text" id="observacoes">
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn btn-add">Salvar Conta</button>
                        <button type="button" class="btn" onclick="fecharModal()" style="background: #95a5a6; color: white; margin-left: 10px;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Dados das contas
        let contas = [
            {
                id: 1,
                loja: "Loja Farol",
                cliente: "Jo√£o Silva",
                produto: "Whey Protein 1kg",
                valor: 89.90,
                vencimento: "2024-08-15",
                status: "Pendente",
                formaPagamento: "Cart√£o Cr√©dito",
                observacoes: "Parcelado em 3x"
            },
            {
                id: 2,
                loja: "Loja P√°tio Shopping",
                cliente: "Maria Santos",
                produto: "Kit Creatina + BCAA",
                valor: 156.50,
                vencimento: "2024-07-25",
                status: "Vencido",
                formaPagamento: "Boleto",
                observacoes: "Cliente preferencial"
            },
            {
                id: 3,
                loja: "Loja Macei√≥ Shopping",
                cliente: "Pedro Costa",
                produto: "Multivitam√≠nico",
                valor: 45.00,
                vencimento: "2024-08-10",
                status: "Recebido",
                formaPagamento: "PIX",
                observacoes: "Pagamento confirmado"
            },
            {
                id: 4,
                loja: "Loja Parque Shopping",
                cliente: "Ana Oliveira",
                produto: "Termo Queimador",
                valor: 78.90,
                vencimento: "2024-08-20",
                status: "Pendente",
                formaPagamento: "Credi√°rio",
                observacoes: "2¬™ parcela de 3"
            }
        ];

        let proximoId = 5;
        let editandoId = null;

        // Fun√ß√£o para renderizar a tabela
        function renderizarTabela() {
            const tbody = document.getElementById('corpoTabela');
            tbody.innerHTML = '';

            contas.forEach(conta => {
                const linha = document.createElement('tr');
                const vencimento = new Date(conta.vencimento);
                const hoje = new Date();
                
                let statusClass = 'status-pendente';
                let statusTexto = conta.status;
                
                if (conta.status === 'Recebido') {
                    statusClass = 'status-recebido';
                } else if (vencimento < hoje && conta.status !== 'Recebido') {
                    statusClass = 'status-vencido';
                    statusTexto = 'Vencido';
                }

                linha.innerHTML = `
                    <td>${conta.id}</td>
                    <td>${conta.loja}</td>
                    <td>${conta.cliente}</td>
                    <td>${conta.produto}</td>
                    <td>R$ ${conta.valor.toFixed(2).replace('.', ',')}</td>
                    <td>${new Date(conta.vencimento).toLocaleDateString('pt-BR')}</td>
                    <td><span class="status ${statusClass}">${statusTexto}</span></td>
                    <td>${conta.formaPagamento}</td>
                    <td>${conta.observacoes}</td>
                    <td class="actions">
                        <button class="btn-small btn-edit" onclick="editarConta(${conta.id})">Editar</button>
                        <button class="btn-small btn-receive" onclick="marcarRecebido(${conta.id})" ${conta.status === 'Recebido' ? 'disabled' : ''}>Receber</button>
                        <button class="btn-small btn-delete" onclick="excluirConta(${conta.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(linha);
            });

            atualizarResumo();
        }

        // Fun√ß√£o para atualizar resumo
        function atualizarResumo() {
            const hoje = new Date();
            const mesAtual = hoje.getMonth();
            const anoAtual = hoje.getFullYear();
            const proximoMes = new Date(hoje.getTime() + (30 * 24 * 60 * 60 * 1000));

            let totalReceber = 0;
            let totalVencido = 0;
            let totalVencer = 0;
            let totalRecebido = 0;

            contas.forEach(conta => {
                const vencimento = new Date(conta.vencimento);
                
                if (conta.status !== 'Recebido') {
                    totalReceber += conta.valor;
                    
                    if (vencimento < hoje) {
                        totalVencido += conta.valor;
                    } else if (vencimento <= proximoMes) {
                        totalVencer += conta.valor;
                    }
                } else if (vencimento.getMonth() === mesAtual && vencimento.getFullYear() === anoAtual) {
                    totalRecebido += conta.valor;
                }
            });

            document.getElementById('totalReceber').textContent = `R$ ${totalReceber.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalVencido').textContent = `R$ ${totalVencido.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalVencer').textContent = `R$ ${totalVencer.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalRecebido').textContent = `R$ ${totalRecebido.toFixed(2).replace('.', ',')}`;
        }

        // Fun√ß√£o para abrir modal
        function abrirModal() {
            document.getElementById('modalConta').style.display = 'block';
            document.getElementById('tituloModal').textContent = 'Nova Conta a Receber';
            document.getElementById('formConta').reset();
            editandoId = null;
        }

        // Fun√ß√£o para fechar modal
        function fecharModal() {
            document.getElementById('modalConta').style.display = 'none';
        }

        // Fun√ß√£o para editar conta
        function editarConta(id) {
            const conta = contas.find(c => c.id === id);
            if (conta) {
                editandoId = id;
                document.getElementById('tituloModal').textContent = 'Editar Conta a Receber';
                document.getElementById('loja').value = conta.loja;
                document.getElementById('cliente').value = conta.cliente;
                document.getElementById('produto').value = conta.produto;
                document.getElementById('valor').value = conta.valor;
                document.getElementById('vencimento').value = conta.vencimento;
                document.getElementById('formaPagamento').value = conta.formaPagamento;
                document.getElementById('observacoes').value = conta.observacoes;
                document.getElementById('modalConta').style.display = 'block';
            }
        }

        // Fun√ß√£o para excluir conta
        function excluirConta(id) {
            if (confirm('Tem certeza que deseja excluir esta conta?')) {
                contas = contas.filter(c => c.id !== id);
                renderizarTabela();
            }
        }

        // Fun√ß√£o para marcar como recebido
        function marcarRecebido(id) {
            const conta = contas.find(c => c.id === id);
            if (conta) {
                conta.status = 'Recebido';
                renderizarTabela();
            }
        }

        // Fun√ß√£o para filtrar tabela
        function filtrarTabela() {
            const filtroLoja = document.getElementById('filtroLoja').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroMes = document.getElementById('filtroMes').value;

            const tbody = document.getElementById('corpoTabela');
            const linhas = tbody.querySelectorAll('tr');

            linhas.forEach(linha => {
                const loja = linha.cells[1].textContent;
                const status = linha.cells[6].textContent.trim();
                const vencimento = linha.cells[5].textContent;
                
                let mostrarLinha = true;

                if (filtroLoja && loja !== filtroLoja) mostrarLinha = false;
                if (filtroStatus && !status.includes(filtroStatus)) mostrarLinha = false;
                if (filtroMes) {
                    const [dia, mes, ano] = vencimento.split('/');
                    const dataVenc = `${ano}-${mes.padStart(2, '0')}`;
                    if (dataVenc !== filtroMes) mostrarLinha = false;
                }

                linha.style.display = mostrarLinha ? '' : 'none';
            });
        }

        // Fun√ß√£o para exportar CSV
        function exportarCSV() {
            let csv = 'ID,Loja,Cliente,Produto/Servi√ßo,Valor,Vencimento,Status,Forma Pgto,Observa√ß√µes\n';
            
            contas.forEach(conta => {
                csv += `${conta.id},"${conta.loja}","${conta.cliente}","${conta.produto}",${conta.valor},"${conta.vencimento}","${conta.status}","${conta.formaPagamento}","${conta.observacoes}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `contas_receber_nosso_granel_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Event listener para o formul√°rio
        document.getElementById('formConta').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const novaConta = {
                id: editandoId || proximoId++,
                loja: document.getElementById('loja').value,
                cliente: document.getElementById('cliente').value,
                produto: document.getElementById('produto').value,
                valor: parseFloat(document.getElementById('valor').value),
                vencimento: document.getElementById('vencimento').value,
                status: 'Pendente',
                formaPagamento: document.getElementById('formaPagamento').value,
                observacoes: document.getElementById('observacoes').value
            };

            if (editandoId) {
                const index = contas.findIndex(c => c.id === editandoId);
                contas[index] = {...contas[index], ...novaConta};
            } else {
                contas.push(novaConta);
            }

            renderizarTabela();
            fecharModal();
        });

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('modalConta');
            if (event.target === modal) {
                fecharModal();
            }
        }

        // Inicializar
        renderizarTabela();
    </script>
</body>
</html>
