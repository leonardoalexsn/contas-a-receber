            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-vencido {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;

            position: fixed;
            z-index: 1000;

            top: 0;

            margin: 5% auto;

<body>
    <div class="container">
        <div class="header">

        <div class="controls">

            <button class="btn btn-export" onclick="exportToCSV()">üìä Exportar CSV</button>
            
            <div class="filter-group">
                <select id="filterLoja" onchange="filterTable()">

                <select id="filterStatus" onchange="filterTable()">

                    <option value="Vencido">Vencido</option>
                    <option value="Recebido">Recebido</option>

        <div class="summary-cards">
            <div class="summary-card card-total">
                <h3>Total a Receber</h3>
                <div class="value" id="totalReceber">R$ 0,00</div>
            </div>
            <div class="summary-card card-vencido">
                <h3>Vencido</h3>
                <div class="value" id="totalVencido">R$ 0,00</div>
            </div>
            <div class="summary-card card-vencer">
                <h3>A Vencer (30 dias)</h3>
                <div class="value" id="totalVencer">R$ 0,00</div>
            </div>

                <h3>Recebido no M√™s</h3>

        <div class="table-container">
            <table id="contasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Loja</th>
                        <th>Cliente</th>
                        <th>Produto/Servi√ßo</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th>Forma Pgto</th>
                        <th>Observa√ß√µes</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="contasTableBody">
                    <!-- Dados de exemplo -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Nova Conta / Editar -->
    <div id="contaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Nova Conta a Receber</h2>
            </div>
            <div class="modal-body">
                <form id="contaForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="loja">Loja:</label>
                            <select id="loja" required>
                                <option value="">Selecione a loja</option>
                                <option value="Loja Farol">Loja Farol</option>
                                <option value="Loja P√°tio Shopping">Loja P√°tio Shopping</option>
                                <option value="Loja Macei√≥ Shopping">Loja Macei√≥ Shopping</option>
                                <option value="Loja Parque Shopping">Loja Parque Shopping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cliente">Cliente:</label>
                            <input type="text" id="cliente" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="produto">Produto/Servi√ßo:</label>
                            <input type="text" id="produto" required>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor (R$):</label>
                            <input type="number" id="valor" step="0.01" required>

                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vencimento">Data de Vencimento:</label>
                            <input type="date" id="vencimento" required>
                        </div>
                        <div class="form-group">
                            <label for="formaPgto">Forma de Pagamento:</label>
                            <select id="formaPgto" required>
                                <option value="">Selecione</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cart√£o D√©bito">Cart√£o D√©bito</option>
                                <option value="Cart√£o Cr√©dito">Cart√£o Cr√©dito</option>
                                <option value="PIX">PIX</option>
                                <option value="Boleto">Boleto</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Credi√°rio">Credi√°rio</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes">Observa√ß√µes:</label>
                        <input type="text" id="observacoes">
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn btn-add">Salvar Conta</button>
                        <button type="button" class="btn" onclick="closeModal()" style="background: #95a5a6; color: white; margin-left: 10px;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let contas = [
            {
                id: 1,
                loja: "Loja Farol",
                cliente: "Jo√£o Silva",
                produto: "Whey Protein 1kg",
                valor: 89.90,
                vencimento: "2024-08-15",
                status: "Pendente",
                formaPgto: "Cart√£o Cr√©dito",
                observacoes: "Parcelado em 3x"
            },
            {
                id: 2,
                loja: "Loja P√°tio Shopping",
                cliente: "Maria Santos",
                produto: "Kit Creatina + BCAA",
                valor: 156.50,
                vencimento: "2024-07-25",
                status: "Vencido",
                formaPgto: "Boleto",
                observacoes: "Cliente preferencial"
            },
            {
                id: 3,
                loja: "Loja Macei√≥ Shopping",
                cliente: "Pedro Costa",
                produto: "Multivitam√≠nico",
                valor: 45.00,
                vencimento: "2024-08-10",
                status: "Recebido",
                formaPgto: "PIX",
                observacoes: "Pagamento confirmado"
            },
            {
                id: 4,
                loja: "Loja Parque Shopping",
                cliente: "Ana Oliveira",
                produto: "Termo Queimador",
                valor: 78.90,
                vencimento: "2024-08-20",
                status: "Pendente",
                formaPgto: "Credi√°rio",
                observacoes: "2¬™ parcela de 3"
            }
        ];

        let nextId = 5;
        let editingId = null;

        function renderTable() {
            const tbody = document.getElementById('contasTableBody');
            tbody.innerHTML = '';

            contas.forEach(conta => {
                const row = document.createElement('tr');
                const vencimento = new Date(conta.vencimento);
                const hoje = new Date();
                
                let statusClass = 'status-pendente';
                let displayStatus = conta.status;
                
                if (conta.status === 'Recebido') {
                    statusClass = 'status-recebido';
                } else if (vencimento < hoje && conta.status !== 'Recebido') {
                    statusClass = 'status-vencido';
                    displayStatus = 'Vencido';
                }

                row.innerHTML = `
                    <td>${conta.id}</td>
                    <td>${conta.loja}</td>
                    <td>${conta.cliente}</td>
                    <td>${conta.produto}</td>
                    <td>R$ ${conta.valor.toFixed(2).replace('.', ',')}</td>
                    <td>${new Date(conta.vencimento).toLocaleDateString('pt-BR')}</td>
                    <td><span class="status ${statusClass}">${displayStatus}</span></td>
                    <td>${conta.formaPgto}</td>
                    <td>${conta.observacoes}</td>
                    <td class="actions">
                        <button class="btn-small btn-edit" onclick="editConta(${conta.id})">Editar</button>
                        <button class="btn-small btn-receive" onclick="marcarRecebido(${conta.id})" ${conta.status === 'Recebido' ? 'disabled' : ''}>Receber</button>
                        <button class="btn-small btn-delete" onclick="deleteConta(${conta.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            updateSummary();
        }

        function updateSummary() {
            const hoje = new Date();
            const mesAtual = hoje.getMonth();
            const anoAtual = hoje.getFullYear();
            const proximoMes = new Date(hoje.getTime() + (30 * 24 * 60 * 60 * 1000));

            let totalReceber = 0;
            let totalVencido = 0;
            let totalVencer = 0;
            let totalRecebido = 0;

            contas.forEach(conta => {
                const vencimento = new Date(conta.vencimento);
                
                if (conta.status !== 'Recebido') {
                    totalReceber += conta.valor;
                    
                    if (vencimento < hoje) {
                        totalVencido += conta.valor;
                    } else if (vencimento <= proximoMes) {
                        totalVencer += conta.valor;
                    }
                } else if (vencimento.getMonth() === mesAtual && vencimento.getFullYear() === anoAtual) {
                    totalRecebido += conta.valor;
                }
            });

            document.getElementById('totalReceber').textContent = `R$ ${totalReceber.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalVencido').textContent = `R$ ${totalVencido.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalVencer').textContent = `R$ ${totalVencer.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalRecebido').textContent = `R$ ${totalRecebido.toFixed(2).replace('.', ',')}`;
        }

        function openModal() {
            document.getElementById('contaModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Nova Conta a Receber';
            document.getElementById('contaForm').reset();
            editingId = null;
        }

        function closeModal() {
            document.getElementById('contaModal').style.display = 'none';
        }

        function editConta(id) {
            const conta = contas.find(c => c.id === id);
            if (conta) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Editar Conta a Receber';
                document.getElementById('loja').value = conta.loja;
                document.getElementById('cliente').value = conta.cliente;
                document.getElementById('produto').value = conta.produto;
                document.getElementById('valor').value = conta.valor;
                document.getElementById('vencimento').value = conta.vencimento;
                document.getElementById('formaPgto').value = conta.formaPgto;
                document.getElementById('observacoes').value = conta.observacoes;
                document.getElementById('contaModal').style.display = 'block';
            }
        }

        function deleteConta(id) {
            if (confirm('Tem certeza que deseja excluir esta conta?')) {
                contas = contas.filter(c => c.id !== id);
                renderTable();
            }
        }

        function marcarRecebido(id) {
            const conta = contas.find(c => c.id === id);
            if (conta) {
                conta.status = 'Recebido';
                renderTable();
            }
        }

        function filterTable() {
            const filterLoja = document.getElementById('filterLoja').value;
            const filterStatus = document.getElementById('filterStatus').value;
            const filterMes = document.getElementById('filterMes').value;

            const tbody = document.getElementById('contasTableBody');
            const rows = tbody.querySelectorAll('tr');

            rows.forEach(row => {
                const loja = row.cells[1].textContent;
                const status = row.cells[6].textContent.trim();
                const vencimento = row.cells[5].textContent;
                
                let showRow = true;

                if (filterLoja && loja !== filterLoja) showRow = false;
                if (filterStatus && !status.includes(filterStatus)) showRow = false;
                if (filterMes) {
                    const [dia, mes, ano] = vencimento.split('/');
                    const dataVenc = `${ano}-${mes.padStart(2, '0')}`;
                    if (dataVenc !== filterMes) showRow = false;
                }

                row.style.display = showRow ? '' : 'none';
            });
        }

        function exportToCSV() {
            let csv = 'ID,Loja,Cliente,Produto/Servi√ßo,Valor,Vencimento,Status,Forma Pgto,Observa√ß√µes\n';
            
            contas.forEach(conta => {
                csv += `${conta.id},"${conta.loja}","${conta.cliente}","${conta.produto}",${conta.valor},"${conta.vencimento}","${conta.status}","${conta.formaPgto}","${conta.observacoes}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `contas_receber_nosso_granel_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        document.getElementById('contaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const novaConta = {
                id: editingId || nextId++,
                loja: document.getElementById('loja').value,
                cliente: document.getElementById('cliente').value,
                produto: document.getElementById('produto').value,
                valor: parseFloat(document.getElementById('valor').value),
                vencimento: document.getElementById('vencimento').value,
                status: 'Pendente',
                formaPgto: document.getElementById('formaPgto').value,
                observacoes: document.getElementById('observacoes').value
            };

            if (editingId) {
                const index = contas.findIndex(c => c.id === editingId);
                contas[index] = {...contas[index], ...novaConta};
            } else {
                contas.push(novaConta);
            }

            renderTable();
            closeModal();
        });

        // Inicializar a tabela
        renderTable();
